server:
  port: 7000
spring:
  application:
    # 服务名称
    name: gateway
  sleuth:
    sampler:
      probability: 1
  zipkin:
    #指定Zipkin服务器的地址和端口
    base-url: http://122.51.136.79:9411
    #设置用HTTP方式传输数据
    sender:
      type: web
  profiles:
    active: dev
  cloud:
    nacos:
      #discovery 服务注册
      discovery:
        server-addr: 114.55.40.183:8858
        #分组
        group: common
        # 注册到nacos上的服务名称，默认{${spring.application.name}
        service: gateway
        username: nacos  #nacos 账号
        password: nacos
        namespace: jsdjy_test
      #config 读取nacos上的服务配置
      config:
        server-addr: 114.55.40.183:8858
        username: nacos  #nacos 账号
        password: nacos
        #开发环境命名空间
        namespace: jsdjy_test
        file-extension: yaml
        group: gateway
        extension-configs:
          - data-id: commonDataSource.yaml
            group: common
            refresh: true
          - data-id: commonConfig.yaml
            group: common
            refresh: true
          - data-id: third.yaml
            group: common
            refresh: true


