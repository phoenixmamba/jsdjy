server:
  port: 10099


spring:
  application:
    #配置文件名称，多个配置文件用英文逗号分隔
    name: ticket
  #从config-server配置中心获取配置信息
  cloud:
    config:
      name: ticket,commonRetCodeMsg,commonDataSource,commonConfig
      label: master
      profile: test
      discovery:
        enabled: true
        serviceId: configServer
  http:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 100MB
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 100MB
