#zuul路由网关服务配置文件
#Author: cui_jian

spring:
  application:
    name: gateway
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 5000
    sentinel:
      transport:
        port: 9999 #跟控制台交流的端口,随意指定一个未使用的端口即可
        dashboard: localhost:8858 # 指定控制台服务的地址
        #配置限流之后的响应内容
      scg:
        fallback:
          mode: response
          response-body: '{"retCode": 100,"retMsg": "限流了，稍后重试！"}'

#mybatis配置
mybatis:
  config-locations: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mappers/*.xml #指定resources下面的mappers文件夹
  #  typeAliasesPackage: com.centit.organizeuser.organizeuserserver.webmgr.po

  #spring boot集成mybatis的方式打印sql
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


