#------------------------------------------全局定义配置数据------------------------------------------
zuul:
  host:
    connect-timeout-millis: 45000 #HTTP连接超时要比Hystrix的大
    socket-timeout-millis: 60000   #socket超时
ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule # 默认为；轮询，这里改为随机
  ReadTimeout: 60000
  ConnectTimeout: 60000

#Feign配置
feign:
  hystrix:
    enabled: true #Feign Hystrix断路器

hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 40000 #断路器超时时间，默认1000ms

#Hystrix Dashboard仪表盘（断路器监控）配置
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream






