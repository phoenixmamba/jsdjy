#忘记密码
SMS_rePwdSms: 您的验证码是：SMSCODE。该验证码用于忘记密码操作。5分钟有效，过期需重新申请，请勿向任何人提供您收到的验证码。如非本人操作，请忽略此短信。
#验证当前手机号
SMS_checkMobileSms: 您的验证码是：SMSCODE。该验证码用于验证当前手机号操作。5分钟有效，过期需重新申请，请勿向任何人提供您收到的验证码。如非本人操作，请忽略此短信。
#修改手机号
SMS_updateMobileSms: 您的验证码是：SMSCODE。该验证码用于修改手机号操作。5分钟有效，过期需重新申请，请勿向任何人提供您收到的验证码。如非本人操作，请忽略此短信。
#验证码验证失败返回
SMS_smsInvalidRetMsg: 验证码无效，请重新获取验证码！

