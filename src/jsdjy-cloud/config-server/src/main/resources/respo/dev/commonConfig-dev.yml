        include: hystrix.stream

#系统订单配置
order:
  #订单全局统一前缀（订单号格式为"统一前缀+当前时间（yyyyMMddHHmmssSSS格式）”）
  prefix:
    #合并
    merge: MG
    #商城
    shopping:
      #文创商品
      culgoods: CUL
      #积分商品
      integralgoods: INT
      #艺术活动
      activity: AC
      #艺术培训
      class: CL
    #卖票
    ticket: TK
    #停车
    park: PK
    #点播
    video: VD
    #充值
    recharge: CZ
  #订单类型（对应数据库订单表order_type字段）
  orderType:
    #合并
    merge: 0
    #商城
    shopping:
      #文创商品
      culgoods: 11
      #积分商品
      integralgoods: 12
      #艺术活动
      activity: 13
      #艺术培训
      class: 14
    #卖票
    ticket: 2
    #停车
    park: 3
    #点播
    video: 4
    #充值
    recharge: 5
  #订单状态
  orderState:
    #异常
    anomalous: -1
    #已取消
    cancel: 0
    #待付款
    toPay: 10
    #付款中
    inPay: 15
    #已付款
    hasPay: 20
    #已发货
    hasSend: 30
    #已收货
    hasGet: 40
    #待评价
    toEvaluate: 45
    #已完成
    hasDone: 50
    #申请退款中
    toRefund: 60
    #已退款
    hasRefund: 70

#系统购物车配置
