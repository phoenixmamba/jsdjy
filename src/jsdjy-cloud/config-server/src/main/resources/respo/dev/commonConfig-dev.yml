#Feign配置
feign:
  hystrix:
    enabled: true #Feign Hystrix断路器
    command:
      default:
        execution:
          timeout:
            enabled: true #是否开启超时(默认开启)
          isolation:
            thread:
              timeoutInMilliseconds: 13000 #超时时间(默认1000毫秒)


